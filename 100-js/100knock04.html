    function calculateNumberOfGames(n) {

    // ## 通知票
    //     ジーズ中学校ではこれまで5~1の数字で成績をつけていましたが，英語教育に力を入れるため今年度からA~Eのアルファベットで成績をつけることにしました．

    //         - 5 -> A

    //         - 2 -> D

    //     5教科について数字の評価が入力されるので，アルファベットの評価を出力する`convertNumberToAlphabet()`関数を作成してください．
    //     アウトプットが数字 テキストです　テキストだけにしたい

    // 確認したい
    function convertNumberToAlphabet(s) {
        let result = [];
        let answer = [];
        result = s.split('');
        conpare_num = ['5','4','3','2','1'];
        conpare_text = ['A','B','C','D','E'];

        for (let i = 0; i < result.length; i++) {
            for(let j = 0; j < conpare_num.length; j++){
                if (conpare_num[j] == result[i]){
                    answer.push(conpare_text[j]);
                }
            }
        }
        return answer.join('');
    }

    console.log(convertNumberToAlphabet('51111'));    // AEEEE

    //     これらをすべて孵化させるのに最低限必要な歩行距離を求める`getNumberOfSteps()`関数を作成してください．

    function getNumberOfSteps(s) {
        var result = []
        result = s.split(' ');
        // console.log(result);
        max = Math.max.apply(null, result);
        return max
    }

    //      pushの使い方がわからない


    // 確認したい
    function getInterval(s) {
        var result = []
        result = s.split(' ');
        for (let i = 0; i < 4; i++) {
            result.push(result[i + 1] - result[i]);
        }
        return result.join(" ")
    }

    console.log(getInterval('5 8 19 25 31'));    // 3 11 6 6
