    // 一人のデータはid: name(age)形式となるようにし，, で区切った文字列にすること．
    // 並び替えができていない

    function sortObject(obj) {
        // console.log(obj[0])
        result = [];
        answer = [];

        for(let i = 0; i < obj.length; i++){
            // console.log(obj[i].id);
            result.push(obj[i].id);
        }
            result.sort((a, b) => a - b)
            console.log(result);

        for (let j = 0; j < obj.length; j++) {
            for (let k = 0; k < obj.length; k++) {
                if (obj[k].id == result[j]) {
                    answer.push(obj[j].id + ":" + (obj[j].name + "(" + obj[j].age + ")"));
                    // console.log(answer);
                }
            }
        }
        return answer.join(',');
    }
